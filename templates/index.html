<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Chirp!</title>
    </head>

    <body>
        <div id="header">
            <h2>Chirp!
                <img id="logo" src="{{ url_for('static', filename='img/bird-icon.png') }}">
            </h2>
        </div>

        <div id="popup">
            <div class="container popup-content">
                <h2>Welcome to Chirp!</h2>
                <h2>
                    <img id="logo" src="{{ url_for('static', filename='img/bird-icon.png') }}">
                </h2>
                <h5 id="status" >Let's start off by setting a username for you.</h5>
              	<hr>
          		<form class="popup-form" id="newUserForm">
                  	<input type="text" placeholder="Enter a Username" name="username" id="usernameField" required>
                  	<div class="clearfix">
                   		<button type="submit" class="signupbtn btn">Sign Up</button>
                  	</div>
                </form>
            </div>
        </div>

        <div class="container" id="userOptions">

            <div class="centerBox" id="newChannelAdd">
                <h5>
                    <span class="fa fa-plus"></span>
                    &nbsp; Create new channel
                </h5>
                <hr>
                <form class="channelForm" id="newChannelForm">
                    <div class="form-group">
                        <input class="form-control" placeholder="Give me a name!" name="newChannel" id="newChannelName">
                        <input class="btn" type="submit" value="Create">
                    </div>
                </form>
            </div>

            <div class="centerBox" id="existingChannelSearch">
                <h5> Add an existing channel &nbsp;
                    <span class="fa fa-comments"></span>
                </h5>
                <hr>
                <form class="channelForm" id="existingChannelForm">
                    <div class="form-group">
                        <div class="form-group">
                            <select class="form-control" name="existingChannel" id="existingChannels">
                            </select>
                            <input class="btn" type="submit" value="Add">
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <br>

        <div class="container" id="appContainer">

            <div class="container" id="tabContainer">
                <div class="tab" id="tabList">
                    <button class="channelTab" id="defaultOpen" name="WelcomeTab" data-channelname="Welcome">Welcome</button>
                </div>
            </div>
            <div class="container" id="channelContainer">
                <div id="Welcome" class="channel">
                    <div class="channelHeader">
                        <h3>Welcome</h3>
                    </div>
                    <div class="container chat" id="WelcomeChat">
                        <div class="row">
                            <p class="messageContent">This is the default channel for all users.</p>
                        </div>
                    </div>
                    <div class="channelFooter">
                        <form class="submitNewMessage" id="WelcomeForm" data-channelname="Welcome">
                            <input class="form-control newMessage" type="text" placeholder="Write a message" name="message" id="WelcomeFormValue">
                            <input class="btn" type="submit" value="Enter">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
